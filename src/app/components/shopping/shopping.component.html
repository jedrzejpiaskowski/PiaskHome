<ng-container *ngIf='{ shoppingList: shoppingList$ | async } as data'>
    <mat-tab-group class='full-width-tabs' mat-align-tabs="center" *ngIf="data.shoppingList">
        <mat-tab label='Lista zakupÃ³w'>
            <app-shopping-list [mode]='mode' [shoppingList]="data.shoppingList"></app-shopping-list>
        </mat-tab>
        <mat-tab label='Produkty'>
            <app-ingredients [mode]='mode' [shoppingList]="data.shoppingList"></app-ingredients>

                <button color='primary' *ngIf="mode === 'view'" mat-icon-button (click)='toggleMode()'>

    </mat-tab-group>
</ng-container>
